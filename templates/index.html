{% extends "layout.html" %}

{% block body %}
<!--create the header of the page-->
<div class="page-head">
	<div class="container">
		<h1 class="head-title pt-3 display-2">Python Murcia</h1>
		<h5 class="head-subtitle pt-2 pb-8 display-4">Organización de programadores Python en la Region de Murcia, España.</h5>
		<a class="btn primary btn-lg" href="/contacto" role="button">Contacto</a>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
<!--create the "cards" section of the page-->
<div class="cards">
	<div class="container">
		<div class="card-deck">
			{% for card in cards%}
		  	<div class="card">
		  		<span class="color p-1" style="border-radius: 18px !important; background-color: #a33344 !important; height: 65% !important"></span>
		    	<div class="card-body">
		     		<h5 class="card-title">{{ card.title }}</h5>
		      		<p class="card-text">{{ card.text }}</p>
		    	</div>
		  	</div>
		  	{% endfor %}
		</div>
	</div>
</div>
{% endblock body %}
