{% extends "layout.html" %}
{% block content %}
<div id="error">
	<div class="error">
		<div class="smile"><h1>:(</h1></div>
		<div class="information">
			<h2>{{error.number}} - {{error.title}}</h2>
			<p>{{error.description}}<br>Puedes reportar un issue desde nuestro repositorio de GitHub</p>
		</div>
		<a href="/">Inicio</a>
	</div>
</div>
{% endblock content %}
